---
name: dlrover-system-test-tf115
description: run pytest to execute python test cases of dlrover-trainer
runs:
  using: 'docker'
  image: "easydl/easydl:ci"
  args:
    - "/bin/bash"
    - "-c"
    - "pip install kubernetes grpcio-tools psutil \
&& python -m grpc_tools.protoc -I. \
dlrover/proto/*.proto --python_out=. --grpc_python_out=. \
&& pip install pyhocon tensorflow==1.15.5 \
&& pip install ray['defult'] \
&& pip install deepctr \
&& export PYTHONPATH=`pwd` && \
cd dlrover/trainer/examples/estimator_executor && sh run.sh \
&& cd - && cd dlrover/trainer/examples/deepfm && sh mock_k8s_run.sh"
